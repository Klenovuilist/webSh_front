<script th:inline="javascript">
    const files = [[${listFile}]]; // получение коллекции File (смотреть в панели разработчика)

    for (let file of files){
        //нашли скрытое поле с текущим статусом
        const currentStatus = document.getElementById(file.id + "hiddenStatusSelect"); //обращаться к полям без гет

        // seletct - поле соответств. одной из групп в селекторе
        const seletct = document.getElementById(currentStatus.getAttribute("value"));
        seletct.setAttribute("selected", "true");
    }
</script>
