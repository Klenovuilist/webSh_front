user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;

    keepalive_timeout  65;

    gzip  on;

    # Параметры безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_ecdh_curve secp384r1;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains";
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    # Добавьте следующий блок для принудительного перехода на HTTPS
    server {
        listen          80;
        server_name     3detail.ruu www.3detail.ru;

        # Увеличение лимита загрузки файлов до 30 мегабайт
        client_max_body_size 30m;

    }

    # Основной блок HTTPS для www.3detail.ru
    server {
            listen 443 ssl;
            http2 on;

        server_name     3detail.ru.ru www.3detail.ru;

        # Увеличение лимита загрузки файлов до 30 мегабайт
        client_max_body_size 30m;

        # Путь к сертификатам
         ssl_certificate /etc/ssl/3details.ru_fullchain.pem;
         ssl_certificate_key /etc/ssl/3details.ru_private.pem;



        location / {
            proxy_pass http://app_1_3d:8098/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 300;
        }
    }

        # Основной блок HTTPS для boltmoment.ru
        server {
            listen 443 ssl;
            http2 on;
            server_name     boltmoment.ru www.boltmoment.ru;

            # Путь к сертификатам
            ssl_certificate /etc/ssl/boltmoment.ru.crt;
            ssl_certificate_key /etc/ssl/boltmoment.ru.key;


            location / {
                proxy_pass http://app_moment:8077/;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_read_timeout 300;
            }
        }
}